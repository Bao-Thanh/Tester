<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Sign Up</h2>
            <p class="lead">
              Already have an account?
              <a routerLink="/login">Login now</a>
            </p>
          </div>

          <form
            *ngIf="!isSuccessful"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
          >
            <div class="form-group mb-4">
              <label for="#">Enter Full Name</label>
              <input
                name="name"
                [(ngModel)]="customer.name"
                #name="ngModel"
                type="text"
                class="form-control"
                placeholder="Enter Full Name"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="name.errors?.required"
              >
                Full name is required
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Enter Age</label>
                  <input
                    name="age"
                    [(ngModel)]="customer.age"
                    #age="ngModel"
                    type="number"
                    class="form-control"
                    placeholder="Age"
                    min="18"
                    max="80"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Enter Gender</label>
                  <select
                    name="gender"
                    [(ngModel)]="customer.gender"
                    #gender="ngModel"
                    class="form-control"
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter Address</label>
              <input
                name="address"
                [(ngModel)]="customer.address"
                #address="ngModel"
                type="text"
                class="form-control"
                placeholder="Enter Address"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="address.errors?.required"
              >
                Address is required
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter Phone Number</label>
              <input
                name="phone"
                [(ngModel)]="customer.phone"
                #phone="ngModel"
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
                pattern="[0][0-9]{9}"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="phone.errors?.required"
              >
                Phone number is required
              </div>
              <div
                class="text-danger text-center"
                *ngIf="phone.errors?.pattern"
              >
                Invalid phone number
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter Email Address</label>
              <input
                name="email"
                [(ngModel)]="customer.email"
                #email="ngModel"
                type="text"
                class="form-control"
                placeholder="Enter Email Address"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="email.errors?.required"
              >
                Email is required
              </div>
              <div
                class="text-danger text-center"
                *ngIf="email.errors?.pattern"
              >
                Invalid email
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter username</label>
              <input
                name="username"
                [(ngModel)]="form.username"
                #username="ngModel"
                type="text"
                class="form-control"
                placeholder="Enter Username"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="username.errors?.required"
              >
                Username is required
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="#">Enter Password</label>
              <input
                name="password"
                [(ngModel)]="form.password"
                #password="ngModel"
                type="password"
                class="form-control"
                placeholder="Enter Password"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="password.errors?.required"
              >
                Password is required
              </div>
            </div>
            <div class="form-group">
              <label for="#">Confirm Password</label>
              <input
                name="cfpassword"
                [(ngModel)]="form.cfpassword"
                #cfpassword="ngModel"
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
              />
              <div
                class="text-danger text-center"
                *ngIf="cfpassword.errors?.required"
              >
                Confirm Password is required
              </div>
            </div>
            <div class="form-group justify-content-center">
              <button class="btnn btn-main mt-3 btn-block">Signup</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
